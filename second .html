<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }

    .profile {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .profile h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="profile">
    <img src="your-photo.jpg" alt="Your Photo">
    <h1>Your Name</h1>
  </div>

</body>
</html>
